<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Meu Carrinho</title>
</head>
<body>
    <script>
               function adicionar(qtd){
            var qnt = parseInt(document.getElementById("qnt").innerHTML);
            var kit = parseFloat(document.getElementById("kit").innerHTML);
            if ('+1') {
                document.getElementById("qnt").innerHTML = ++qnt;
                document.getElementById("kit").innerHTML = kit + 4.50;}
        }
            function soma(qtd){
            var uni = parseInt(document.getElementById("uni").innerHTML);
            var bis = parseFloat(document.getElementById("bis").innerHTML);
            if ('+1') {
                document.getElementById("uni").innerHTML = ++uni;
                document.getElementById("bis").innerHTML = bis + 5.00;}
        }
        function subtrair(qtd){
            var qnt = parseInt(document.getElementById("qnt").innerHTML);
            var kit = parseFloat(document.getElementById("kit").innerHTML);
            if ('-1' && qnt > 0) {
                document.getElementById("qnt").innerHTML = --qnt;
                document.getElementById("kit").innerHTML = kit - 4.50;}
        }
         function menos(qtd){
            var uni = parseInt(document.getElementById("uni").innerHTML);
            var bis = parseFloat(document.getElementById("bis").innerHTML);
            if ('-1' && uni > 0) {
                document.getElementById("uni").innerHTML = --uni;
                document.getElementById("bis").innerHTML = bis - 5.00;}
        }
      
        function Usuario(){
           var e3 = (document.getElementById("nome").value);
           document.getElementById("usuario").innerHTML = "Bem vindo, " + (e3);
        }

    </script>
    
    <div style="text-align:center";>
   <p id="usuario">Visitante</p>
    <input type="text" class="btn btn-outline-secondary" placeholder="Digite seu nome" id="nome" >
    <button onclick="Usuario()" class="btn btn-outline-success">Logar</button><br></div>

    <div class="container">
      <div class="row">
        <div class="col-6" style="align-items: center;">
         
           <p>Kit Kat R$ 4,50 Unidade</p>
  <img src="img/kit.webp" style="width: 400px; height: 400px;"><br>
       <button onclick="adicionar('+1')" class="btn btn-outline-success" >+</button>
       <p id="qnt">0</p>
       <button onclick="subtrair('-1')"  class="btn btn-outline-success">-</button>
   <p>Valor Total(R$):</p> <p id="kit"> 00.00</p>

        </div>
        <div class="col-6"  style="align-items: center;">
         

       <p>Bis R$ 8,00 Unidade</p>
       <img src="img/bis.webp"style="width: 400px; height: 400px;"><br>
       <button onclick="soma('+1')" class="btn btn-outline-success">+</button>
       <p id="uni">0</p>
       <button onclick="menos('-1')" class="btn btn-outline-success">-</button>
  <p>Valor(R$):</p><p id="bis"> 00.00</p>

        </div>
      </div>
    </div>
    
  
   <button onclick="alert('Obrigado, volte sempre!')" class="btn btn-outline-success">Comprar</button>
</body>
</html>
